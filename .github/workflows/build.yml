name: Test con Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Construir imagen sin publicar (solo local en el runner)
      - name: Construir la imagen de Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: my-java-app:latest

      # Ejecutar tests dentro del contenedor
      - name: Ejecutar los tests unitarios
        run: chmod +x ./gradlew

      # Guardar reportes de tests como artefacto
      - name: Copiar reportes fuera del contenedor
        run: |
          id=$(docker create my-java-app:latest)
          docker cp $id:/app/build/reports ./reports
          docker rm -v $id

      - name: Subir reportes como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: ./reports
