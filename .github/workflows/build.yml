name: test con Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v5

      # Nuevo paso: Hacer gradlew ejecutable
      - name: Hacer el archivo gradlew ejecutable
        run: chmod +x ./gradlew

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Paso 1: Construye y carga la imagen
      - name: Construir la imagen de Docker
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: my-java-app:latest

      # Paso 2: Ejecuta el contenedor y los tests
      - name: Ejecutar los tests unitarios
        run: docker run --rm -v "$(pwd)":/app my-java-app:latest